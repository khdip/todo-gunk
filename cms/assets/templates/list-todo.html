<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Todo List</title>
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    </head>
    <body>
        <div class="container">
            <a href="/create" class="btn btn-info btn-lg mt-4">Create</a>
            {{range .}}
            <div class="row my-4">
                <div class="card p-1 shadow">
                    <div class="card-body">
                        <h5>{{.Title}}</h5>
                        <p>{{.Description}}</p>
                        {{if .IsCompleted}}
                        <button class="btn btn-success btn-sm" disabled>Completed</button>
                        {{else}}
                        <a class="btn btn-success btn-sm" href="/complete/{{.ID}}">Mark as complete</a>
                        {{end}}
                        <a class="btn btn-info btn-sm" href="/edit/{{.ID}}">Edit</a>
                        <a class="btn btn-danger btn-sm" href="/delete/{{.ID}}">Delete</a>
                    </div>
                </div>
            </div>
            {{end}}
        </div>
    </body>
</html>

<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Edit Todo</title>
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    </head>
    <body>
        <div class="container">
            <div class="row my-4">
                <div class="card p-5 shadow">
                    <div class="card-header border-0">
                        <h1>Edit Todo</h1>
                    </div>
                    <div class="card-body">
                        <form method="POST" action="/update/{{.Todo.ID}}">
                            <div class="mb-3">
                                <label for="todoName" class="form-label">Title</label>
                                <input type="text" class="form-control" id="todoName" placeholder="Enter todo title" name="Title" value="{{.Todo.Title}}">
                            </div>
                            <p class="text-danger">{{.Errors.Title}}</p>
                            <div class="mb-3">
                                <label for="todoDescription" class="form-label">Todo Description</label>
                                <textarea class="form-control" id="todoDescription" rows="3" placeholder="Enter todo description" name="Description">{{.Todo.Description}}</textarea>
                            </div>
                            <p class="text-danger">{{.Errors.Description}}</p>
                            <button class="btn btn-info" type="submit">Update</button>
                        </form>
                    </div>
                </div>
            </div>
        </div>
    </body>
</html>
